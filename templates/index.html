<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Suite Configuration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        form {
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }
        .dropdown-content input[type="checkbox"] {
            margin-right: 10px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Automation Suite Configuration</h1>
    <form method="post" action="/submit">
        <label for="client">Client:</label>
        <select name="client" id="client">
            <option value="http://stage.bytebeam.io">Stage</option>
            <option value="http://cloud.bytebeam.io">Cloud</option>
            <!-- Add more clients as needed -->
        </select><br><br>

        <label for="mode">Mode:</label>
        <select name="mode" id="mode">
            <option value="regression">Regression</option>
            <option value="sanity">Sanity</option>
        </select><br><br>

        <label for="files">Files to Run:</label>
        <div class="dropdown">
            <span>Choose files...</span>
            <div class="dropdown-content">
                <!-- Checked and disabled, but always submitted -->
                <label><input type="checkbox" name="files" value="test_login.py" checked disabled>test_login.py</label><br>
                <input type="hidden" name="files" value="test_login.py">
                <!-- Other selectable files -->
                <label><input type="checkbox" name="files" value="test_meta.py">test_meta.py</label><br>
                <!-- Add more files as needed -->
            </div>
        </div><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
